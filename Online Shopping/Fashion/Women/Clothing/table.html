<!DOCTYPE html>
<html>
    <title>TableTable</title>
    <body>
        <h1>Sale Price</h1>
        <table width="500" border="2" bgcolor="#black" cellpadding="20" cellspacing="10">
            <thead>
            <tr>
                <th>Products</th>
                <th>Price</th>
                <th>Discount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Printed Unstitched</th>
                <td colspan="2">2000</td>
                <td>1750</td>
            </tr>
            <tr>
                <th>Printed Unstitched 2pc</th>
                
                <td colspan="2">2050</td>
            </tr>
            <tr>
                <th>Printed Unstitched 3pc</th>
                <td rowspan="2">4000</td>
                <td>1825</td>
            </tr>
            <tr>
                <th>Printed Unstitched shirt pc</th>
                <td>1000</td>
                <td rowspan="2">2750</td>
            </tr>
            </tbody>
            <tr>
            
            <tfoot>
                <td colspan="3"> Note: Discounted price is only valid during sale.</td>
            </tr>
            </tfoot>
             
        </table>
    </body>
</html>
